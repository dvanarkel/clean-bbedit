test:
  image: 'camilstaps/clean:nightly'
  before_script:
    - install_clean_nightly.sh bundle-complete
    - apt-get update -qq
    - apt-get install make
  script:
    - make -C test runTest
  artifacts:
    when: always
    paths:
      - test/junit.xml
    reports:
      junit: test/junit.xml

linux-x64:
  image: 'camilstaps/clean:nightly'
  before_script:
    - install_clean_nightly.sh base lib-platform test
    - apt-get update -qq
    - apt-get install make
  script:
    - make -C src/linter linter
  artifacts:
    when: always
    paths:
      - src/linter/linter
